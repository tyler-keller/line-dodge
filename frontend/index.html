
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Dodge Game</title>
    <meta name="description" content="Line Dodge is a game where you avoid obstacles and earn points."/>
    <link rel="stylesheet" href="./assets/css/linedodge.css">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">    
</head>
<body>
    <main>
        <div id="main-menu">
            <header id="main-menu-header">
                <h1>LINE DODGE</h1>
            </header>
            <div class="menu-buttons">
                <button>START</button>
                <button id="open-btn">HOW TO PLAY</button>
            </div>
            
        </div>
        <div id="game">
            <header>
                <h1>LINE DODGE</h1>
            </header>
            <div id="home-button">
                <button><span><</span></button>
            </div>
            <div id="scoreboard">
                <div>High Score: <span id="current-highscore">0</span></div>
                <div>Round: <span id="current-round">1</span></div>
                <div>Lines: <span id="current-lines">0</span></div>
                <div>Score: <span id="current-score">0</span></div>
                <div>Lives: <span id="current-lives">3</span></div>
            </div>
            <div id="stamina-bar">
                <div id="stamina-fill" style="width: 100%;"></div>
            </div>
            <div id="iframe-bar-container">
                <div id="iframe-fill"></div>
                <span id="iframe-timer"></span>
            </div>
            <canvas id="gameCanvas" width="600" height="600"></canvas>
        </div>
    </main>
    <div id="how-to-play" class="htp">
        <div class="htp-content">
            <span class="close">x</span>
            <h1 style="text-align: center;">HOW TO PLAY</h1>
            <div class="horizontal">
                <div class="movement">
                    <div class="move-container">
                        <p class="move-letter">W</p>
                    </div>
                    <div class="horizontal">
                        <div class="move-container">
                            <p class="move-letter">A</p>
                        </div>
                        <div class="move-container">
                            <p class="move-letter">S</p>
                        </div>
                        <div class="move-container">
                            <p class="move-letter">D</p>
                        </div>
                    </div>
                    <p>OR</p>
                    <div class="move-container">
                        <p class="move-letter">&uarr;</p>
                    </div>
                    <div class="horizontal">
                        <div class="move-container">
                            <p class="move-letter">&larr;</p>
                        </div>
                        <div class="move-container">
                            <p class="move-letter">&darr;</p>
                        </div>
                        <div class="move-container">
                            <p class="move-letter">&rarr;</p>
                        </div>
                    </div>
                    <p>TO MOVE</p>
                </div>
                <div class="movement">
                    <div class="shift-container">
                        <p class="move-letter">SHIFT</p>
                    </div>
                    <p>TO SPRINT</p>
                    <div class="space-container">
                        <p class="move-letter">SPACE</p>
                    </div>
                    <p>FOR TEMPORARY INVINCIBILITY</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/scripts/linedodge.js"></script>
    <script src="./assets/scripts/howtoplay.js"></script>
</body>
